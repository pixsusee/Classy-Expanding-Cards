<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="

    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="panel active"
            style="background-image: url('https://images.unsplash.com/photo-1718085201099-66f5f34cbc8f?q=80&w=1170&auto=format&fit=crop');">
            <h3>Explore The World</h3>
        </div>

            style="background-image: url('https://images.unsplash.com/photo-1588204975370-3b8f53ec5ea1?q=80&w=3474&auto=format&fit=crop&ixlib=rb-4.0.3');">

            style="background-image: url('https://images.unsplash.com/photo-1593854417296-e74e9f620e31?q=80&w=1170&auto=format&fit=crop');">
            <h3>Sunny Beach</h3>
        </div>

            style="background-image: url('https://www.wallpaperflare.com/static/664/682/415/mountains-city-winter-city-lights-wallpaper.jpg');">
            <h3>City on Winter</h3>
        </div>

            style="background-image: url('https://images.unsplash.com/photo-1609419990151-cea97689e4f5?q=80&w=1331&auto=format&fit=crop');">
